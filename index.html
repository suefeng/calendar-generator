<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Generator</title>
    <link rel="stylesheet" href="theme.css" />
    <link rel="stylesheet" href="calendar-menu.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sono:400,600&display=swap"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <h1>Calendar Generator</h1>
      <p>
        Select from the following options to generate a printable
        year-at-a-glance, and monthly calendar. Then click "Generage calendar"
        and tada ðŸŽ‰
      </p>
      <form action="calendar.html">
        <fieldset>
          <legend>Year</legend>
          <select name="year" id="select-year"></select>
        </fieldset>
        <fieldset>
          <legend>Calendar type</legend>
          <input
            type="radio"
            name="calendar-type"
            id="calendar-type-year"
            value="year"
            checked="true"
            onclick="showHidePageLayout('year');"
          />
          <label for="calendar-type-year"> Year-at-a-glance </label>
          <input
            type="radio"
            name="calendar-type"
            id="calendar-type-month"
            value="month"
            onclick="showHidePageLayout('month');"
          />
          <label for="calendar-type-month"> Monthly spread</label>
          <!-- <input
            type="radio"
            name="calendar-type"
            id="calendar-type-week"
            value="week"
            onclick="showHidePageLayout('week');"
          />
          <label for="calendar-type-week"> Weekly spread</label> -->
        </fieldset>

        <fieldset id="">
          <legend>Include Holidays?</legend>
          <p>
            <input
              type="radio"
              name="holidays"
              id="holidays-no"
              value="hide-holidays"
              checked="true"
            />
            <label for="holidays-no"> No</label>
          </p>
          <p>
            <input
              type="radio"
              name="holidays"
              id="holidays-yes"
              value="show-holidays"
            />
            <label for="holidays-yes"> Yes</label>
          </p>
        </fieldset>

        <fieldset id="layout-fieldset">
          <legend>Page layout type</legend>
          <p>
            <input
              type="radio"
              name="layout-type"
              id="layout-type-mirror"
              value="mirror"
              checked="true"
            />
            <label for="layout-type-mirror"> Mirrored spread</label>
          </p>
          <p>
            <input
              type="radio"
              name="layout-type"
              id="layout-type-same-side"
              value="same-side"
            />
            <label for="layout-type-same-side"> Same-side spread </label>
          </p>
        </fieldset>

        <fieldset>
          <legend>Main calendar color</legend>
          <input
            type="radio"
            name="color"
            id="color-pink"
            value="pink"
            checked="true"
          />
          <label for="color-pink" class="pink"> Pink </label>
          <input type="radio" name="color" id="color-orange" value="orange" />
          <label for="color-orange" class="orange"> Orange </label>
          <input type="radio" name="color" id="color-green" value="green" />
          <label for="color-green" class="green"> Green </label>
          <input type="radio" name="color" id="color-purple" value="purple" />
          <label for="color-purple" class="purple">Purple</label>
          <input type="radio" name="color" id="color-blue" value="blue" />
          <label for="color-blue" class="blue"> Blue </label>
        </fieldset>
        <button type="submit">Generate calendar</button> âœ¨
      </form>
    </div>
    <script src="calendar-menu.js"></script>
  </body>
</html>
